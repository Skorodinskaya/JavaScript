<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<div class="post-box"></div>
<div class="comment-box"></div>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
   .then (value => value.json())
    .then (value => {
        let postBox = document.getElementsByClassName('post-box') [0]
        for (const valueElement of value) {
            let post = document.createElement('p');
            post.innerText = `${valueElement.userId}. ${valueElement.id} - ${valueElement.title}: ${valueElement.body}`
            postBox.append (post)
        }
    })

    fetch('https://jsonplaceholder.typicode.com/comments')
    .then (thing => thing.json())
    .then (comm => {
        let commentBox = document.getElementsByClassName('comment-box') [0];
        for (const commElement of comm) {
            let comment = document.createElement('p');
            comment.innerText = `${commElement.postId}. ${commElement.id}: ${commElement.name} - ${commElement.email} = ${commElement.body}`
            commentBox.append(comment)
        }

    })
</script>
</body>
</html>
